<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaiser Suplementos</title>
    <link rel="stylesheet" href="mediastyle.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body onresize="mudouTamanho()">
    <header id="header">
        <div class="logo"><img src="../../img/logo.jpg" alt="Logo da loja"></div>
        <div class="menubar"><i class="bi bi-list" onclick="clickMenu ()"></i></div>
        <nav id="nav">
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="">Produtos</a></li>
                <li><a href="">Entrega</a></li>
                <li><a href="">Contatos</a></li>
            </ul>
        </nav>
    </header>

    <section class="section-a">
        <div class="proteinas">
            <div class="img" id="img-proteina1"></div>
        </div>
    </section>

    <script>
        function mudouTamanho() {
            if (window.innerWidth >= 768)  {
                nav.style.display = 'block'
            }else {
                nav.style.display = 'none'
            }
        }

        function clickMenu () {
            if (nav.style.display == 'block') {
                nav.style.display = 'none'
            }else{
                nav.style.display = 'block'
            }
        }
    </script>

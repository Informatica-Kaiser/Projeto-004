<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/stylepg1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <header>
        <div class="topo">
            <div class="logo">
                <a href="#"><img src="../img/logo.jpg" alt="Logomarca"></a>
            </div>
            <div class="menubar">
                <i class="bi bi-list" onclick="clickMenu()"></i>
            </div>
            <div id="nav" class="menu">
                    <ul>
                        <li><a href="../index.html">Início</a></li>
                        <li><a href="#">Catálogo</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
            </div>
        
        </div>
    </header>

    <section class="produtos">
        <h3>Escolha seu SUCO abaixo !</h3>
        <div class="black-produtos">
            <a href="#" onclick="clickProdutos()">Ver produtos BLACKSKULL</a>
            <div id="blackimg">
                <div class="imagens">
                    <div class="img-black">
                        <img src="../img/img-bone-black_-removebg-preview.png" alt="">

                    </div>
                    <div class="img-black">

                    </div>

                    <img src="../img/img-creatina-black_.jpg" alt="">
                    <img src="../img/img-melatonin-black.webp" alt="">

                    <img src="../img/img-whey-black.jpg" alt="">
                </div>
            </div>

    <script>
        function mudouTamanho() {
            if (window.innerWidth >= 768)  {
                nav.style.display = 'block'
            }else {
                nav.style.display = 'none'
            }
        }
        

        function clickProdutos () {
            if (blackimg.style.display == 'block') {
                blackimg.style.display = 'none'
            }else{
                blackimg.style.display = 'block'
            }
        }

        function clickMenu () {
            if (nav.style.display == 'block') {
                nav.style.display = 'none'
            }else{
                nav.style.display = 'block'
            }
        }
    </script>
</body>
</html>
